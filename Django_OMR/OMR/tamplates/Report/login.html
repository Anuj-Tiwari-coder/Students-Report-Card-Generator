<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta http-equiv="X-UA-Compatiable" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        table, th, td{
            border: 1px solid  black;
        }
    </style>
</head>
<br>
<body>

    <nav class="navbar p-2 bg-body-tertiary shadow-lg">
        <div class="container-fluid">
            <a class="navbar-brand">Navbar</a>
                <form class="d-flex" role="search">
                {% if request.user.is_authenticated %}
                    <a href="/logout/" class="btn btn-success" type="submit">Logout</a>
                {% else %}
                    <a href="/login/" class="btn btn-success" type="submit">Login</a>
                {% endif %}
                </form>
        </div>
    </nav>

    <div class="container mt-5">
        <a href= "/home/">
            <button class="btn btn-primary">Home</button>
        </a>
    </div>

    <hr>
    <div class="container">
            <form class="col-6 mx-auto card p-3 shadow-lg"  method="post" enctype="multipart/form-data">
                {% csrf_token %}
                <h2> Login </h2><hr>
                <div class="mb-3">
                    <label for="exampleInputEmail1" class="form-label">Username</label>
                    <input required type="text" class="form-control" name="username" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>

                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" name="password" id="exampleInputPassword1">
                </div>
                {% if messages %}
                    <div class="alert alert-primary" role="alert">
                        {% for message in messages %}
                        {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}
                <p>Don't Have a acctount? <a href="/register/">Register</a></p>

                <button type="submit" class="btn btn-success">Submit</button>
            </form>
    </div>
</body>
</html>
